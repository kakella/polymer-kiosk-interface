<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dox-kiosk-button">
  <template>
    <style>

      .btn-vertical {
        position: relative;
        display: inline-block;
        overflow: hidden;
        height: 300px;
        width: 200px;
        margin: 20px;
        padding: 30px 5px 10px;
        font-size: 1.6em;
        text-align: center;
        border: 1px solid #1E5799;
        border-radius: 10px;
        box-shadow: 0px 24px 26px -5px rgba(50, 50, 50, 0.45);
      }
      .btn-vertical:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(57deg, transparent 0%, transparent 49%, rgba(194, 194, 194, 0.1) 50%, rgba(255, 255, 255, 0.3) 100%);
      }
      .btn-vertical span {
        color: white;
        text-shadow: 2px 2px 2px rgba(150, 150, 150, 0.59);
      }
      .btn-vertical .secondary-text {
        display: inherit;
        font-size: .6em;
        color: #003470;
      }

      /* List of inset images supported by the dox-kiosk-button -- START */

      .wireless {
        background: url('../../images/dox-kiosk-images/wireless.svg'), radial-gradient(ellipse at center, #c1e4ff 0%, #7db9e8 32%, #1e5799 100%);
        background-color: #fff;
        background-position: top 110px center, 0 0;
        background-repeat: no-repeat;
        background-size: 120px, contain;
      }

      /* List of inset images supported by the dox-kiosk-button -- END */

    </style>

    <div class$="btn-vertical {{insetImage}}" onclick="alert('clicked')">
        <span>{{primaryText}}</span>
        <span class="secondary-text">{{secondaryText}}</span>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dox-kiosk-button',

        hostAttributes: {
          'primary-text': null,
          'secondary-text': null,
          'inset-image': null
        }

      });
    })();
  </script>
</dom-module>
